<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
	"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<title>tweet2chart</title>
	<style>
    body {
        
        padding-left: 10px;
        margin-left: 10px;
        background-color: #ededed;
        font-family: Helvetica, Arial, Verdana;
    }
    </style>
	<script type="text/javascript" src="http://www.google.com/jsapi"></script>
	<script type="text/javascript">

        // Load the Visualization API and the piechart package.
        google.load("visualization", "1", {packages:["annotatedtimeline"]});

        // Set a callback to run when the API is loaded.
        google.setOnLoadCallback(drawVisualization);

        // Callback that creates and populates a data table, 
        // instantiates the pie chart, passes in the data and
        // draws it.
        function drawVisualization() {            
            var query = new google.visualization.Query("/data?{{query}}");
            query.send(handleQueryResponse);
        }
        
        function handleQueryResponse(response) {
            if (response.isError()) {
                alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
                return;
            }
              
            var data = response.getDataTable();
            var chart = new google.visualization.AnnotatedTimeLine(document.getElementById('chart_div'));
            chart.draw(data, {'fill': 30,
                              'displayAnnotations': true,
                              'displayExactValues': true,
                              'scaleColumns': [0], // Have two scales, by the first and second lines
                              'scaleType': 'allfixed', // See docs...
                              'thickness': 2,
                              });
        }
          
        </script>
        
    
</head>

<body>
    <h2>{{name}}'s values for mark {{mark}}</h2>
    <div id="chart_div" style="height:600px;width:800px;"></div>

</body>
</html>
